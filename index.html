<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Държави и техните характеристики</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            margin: auto;
        }

        th, td {
            border: 1px solid #999;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>Държави и техните характеристики</caption>
        <thead>
            <tr>
                <th>Държава</th>
                <th>Размер</th>
                <th>Политическа система</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>САЩ</td>
                <td>Голяма</td>
                <td>Демократична</td>
            </tr>
            <tr>
                <td>Русия</td>
                <td>Голяма</td>
                <td>Недемократична</td>
            </tr>
            <tr>
                <td>Монако</td>
                <td>Малка</td>
                <td>Демократична</td>
            </tr>
            <tr>
                <td>Китай</td>
                <td>Голяма</td>
                <td>Недемократична</td>
            </tr>
            <tr>
                <td>Норвегия</td>
                <td>Малка</td>
                <td>Демократична</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
